<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSS/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand">
        <title>New Conatct</title>
    </head>

  <body>
      <nav class="navigation">
          <h1><a href="Page1.html">Contacts</a></h1>
          <a href="Page2.html">Create New Contact +</a>
          <a href="Page3.html">Show Favorites</a>
        </nav>

        <main>

            <div class="ContactForm">

                <div class="EmptyContact">New Contact</div>
    
                <form>

                    <div class="FormBox">
                        <input type="text" id="ContactName" name="ContactName" value="Contact Name"><br>
                    </div>

                    <div class="FormBox">
                        <input type="text" id="ContactPhone" name="ContactPhone" value="Contact Phone">
                        <input type="button" class="PlusButton" value="+"><br>
                    </div>

                    <div class="FormBox">
                        <input type="text" id="ContactAddress" name="ContactAddress" value="Contact Address">
                        <input type="button" class="PlusButton" value="+"><br>
                    </div>

                    <div class="FormBox">
                        <input type="text" id="ContactEmail" name="ContactEmail" value="Contact Email">
                        <input type="button" class="PlusButton" value="+">
                    </div>

                </form>

                <div>
                    <input type="button" class="SaveContact" value="Save Contact">
                    <input type="button" class="Cancel" value="Cancel">
                </div>

            </div>

        </main>

    </body>

</html>
